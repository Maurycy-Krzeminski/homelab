apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: k3d-gitlab
  namespace: gitlab
  annotations:
    ingress.kubernetes.io/ssl-redirect: "false"
spec:
  rules:
    - host: gitlab.k3d.localhost
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: gitlab-webservice-default
                port:
                  name: http-workhorse